<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="player">
        <div class="menu">
            <span><i class="fa-solid fa-left-long"></i></span>
            <span><i class="fa-solid fa-bars"></i></span>
         
        </div>
        <audio id="audio" src="Assi Sajna.mp3"></audio>
        <div class="img">
            <img src="Assi-Sajna-img.jpg" id="song-img" >
           <div>
            <h2 id="title">Assi Sajna</h2>
           <h4 id="info">Artist : Jasleen Royal </h4>
           </div>
        </div>
        <div class="bar">
          <input type="range" id="progress-bar" min="0" max="100" value="0">
        </div>
        <div class="control">
             <span id="prev" ><i class="fa-solid fa-backward-step"></i></span>
            <span id="play"  ><i class="fa-solid fa-pause"  id="playPause"></i></span>
            <span id="next" ><i class="fa-solid fa-forward-step"></i></span>
        </div>
    </div>
   <script src="script.js"></script>
</body>
</html>
